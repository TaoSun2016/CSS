<!DOCTYPE html>
<html>
  <head>
  	<title>CSS Header</title>
  	<meta name="viewport" content="width=device-width initial-scale=1.0">
  	<style>
     * {
        box-sizing: border-box;
     }

  		body {
  			margin: 0;
  		}

  		.header {
  			background-color: green;
        	text-align: center;
        	padding:20px;
  		}

      .navtop {
        overflow: hidden;
        background-color: #333;
      }

      .navtop a {
        float:left;
        display: black;
        text-align: center;
        text-decoration: none;
        color:#f2f2f2;
        padding: 14px 16px;
      }
  	</style>
  </head>
  <body>
  	<div class="header">
  		<h1> header</h1>
  	</div>
    <div class="navtop">
      <a href="#">Link1</a>
      <a href="#">Link2</a>
      <a href="#">Link3</a>
    </div>
  </body>
</html>
