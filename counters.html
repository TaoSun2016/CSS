<!DOCTYPE html>
<html>
  <head>
  	<style>
  		ol {
  			counter-reset: section;
  			list-style-type: none;
  		}
  		li::before {
  			counter-increment: section;
  			content: counters(section,". ");
  		}
  	</style>
  </head>
  <body>
  	<ol>
  		<li>item1</li>
  		<li>item2</li>
  		<li>item3
  			<ol>
  				<li>item31</li>
  				<li>item32</li>
  				<li>item33</li>
  			</ol>
  		</li>
  		<li>item4</li>
  	</ol>

  </body>
</html>
