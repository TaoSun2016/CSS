<!DOCTYPE html>
<html lang="en">
<head>
	<title>small test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="id">ID</label>
				<input type="text" id="id" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control"/>
			</div>
		</form>
		<hr/>

		<form class="form-inline">
			<div class="form-group">
				<label for="id">ID</label>
				<input type="text" id="id" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control"/>
			</div>
		</form>
		<hr/>

		<form class="form-horizontal">
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-1" for="id3">ID</label>
				<div class="col-sm-11">
					<input type="text" id="id3" class="form-control"/>
				</div>
			</div>

			<div class="form-group col-sm-6">
				<label class="control-label col-sm-1" for="name3">Name</label>
				<div class="col-sm-5">
					<input type="text" id="name3" class="form-control"/>
				</div>
			</div>
		</form>
	</div>
</body>	
</html>
